<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cookie clicker</h1>
    <div class="container">
      <div class="cookie">
        <div class="compteur">
          <div class="nbrCookie">250 000 cookies</div>
          <div class="secCookie">par seconde : 500 </div>
        </div>
        <div class="image">
          <img src="Cookie.png" alt="cookie" id="cookieClick"/>
        </div>
      </div>
      <div class="store">
        <h2>Store</h2>
        <div class="grandma buy">
          <div class="emoji">👵</div>
          <div class="information">
            <div class="name">Grandma</div>
            <div class="cost">200 cookies</div>
          </div>
          <div class="niveau">82</div>
        </div>

        <div class="farm buy">
          <div class="emoji">🚜</div>
          <div class="information">
            <div class="name">Farm</div>
            <div class="cost">500 cookies</div>
          </div>
          <div class="niveau">82</div>
        </div>

        <div class="mine buy">
          <div class="emoji">⛏️</div>
          <div class="information">
            <div class="name">Mine</div>
            <div class="cost">200 cookies</div>
          </div>
          <div class="niveau">82</div>
        </div>

        <div class="factory buy">
          <div class="emoji">🏭</div>
          <div class="information">
            <div class="name">Factory</div>
            <div class="cost">200 cookies</div>
          </div>
          <div class="niveau">82</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
